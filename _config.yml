# kramdown settings
kramdown:
  header_offset: 1

# page defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  
  - scope:
      path: "pages/mathematik/*"
    values:
      layout: "default"
      faculty: "mathematik"
  - scope:
      path: "pages/physik/*"
    values:
      layout: "default"
      faculty: "physik"