# build settings
theme: minima # modified
plugins:
  - jekyll-feed

# social badges
github_username:
youtube_username:
rss:

# analytics
google_analytics:

# main navigation
faculty_navigation:
  - name: Mathematik
  - name: Physik
  - name: Chemie
    external_url: https://www.tu-chemnitz.de/chemie/stoeck/
