<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'de' }}"
  data-theme="{% if site.dark_mode %}dark{% else %}light{% endif %}" {% if jekyll.environment !='production'
  %}data-debug="true" {% endif %}>

{% include head.liquid %}

<body>
  {% include header.liquid %}

  <div {% if page.faculty %}class="row" {% endif %}>
    {% if page.faculty %}{% include sidenav.liquid %}{% endif %}
    <main>

      {% unless page.title %}
      <h2>{{ active_title }}</h2>
      {% endunless %}

      {{ content }}
    </main>
  </div>

  {% include footer.liquid %}
  {% include overlay.liquid %}
</body>

</html>
