<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'de' }}"
  data-theme="{% if site.dark_mode %}dark{% else %}light{% endif %}" {% if jekyll.environment !='production' %}debug{%
  endif %}>

{% include head.html %}

<body>
  {% include header.html %}

  <div {% if page.faculty %}class="row" {% endif %}>
    {% if page.faculty %}{% include sidenav.html %}{% endif %}
    <main>
      {{ content }}
    </main>
  </div>

  {% include footer.html %}

  <div class="buttons-row fixed">
    <a class="theme-selector no_icon" onclick>
      <i class="fa fa-fw fa-2x"></i>
    </a>
    <a class="scroll-up no_icon" href="#">
      <i class="fa-solid fa-fw fa-circle-arrow-up fa-2x"></i>
    </a>
  </div>
</body>

</html>
