- title: Bundesrunde der 62. Mathematik-Olympiade
  description: |
    Vom 11.06.-24.06 fand in Berlin in 62. Bundesrunde der Mathematikolympiade statt. Mit dabei waren XX Starter aus Sachsen. Besondern erfolgreich war 
    Oliver Eckstädt aus der 9. Klasse des Martin-Andersen-Nexö-Gymnasiums Dresden, welcher die einzige Goldmedailie für Sachsen gewinnen konnte.
