<head>
  <title>{%- if page.title -%}{{ page.title }} | {%- endif -%}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  
  <meta name="robots" content="all">
  <meta name="referrer" content="origin">
  <meta name="author" content="{{ page.referrer }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=10,user-scalable=yes">

  <link rel="stylesheet" href="{{ 'assets/styles/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png' | relative_url }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}">

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

  {%- seo -%}
  {%- feed_meta -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
