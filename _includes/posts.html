<ul class="posts">
  {%- for post in site.data.posts -%}
  <li class="row">
    <picture>
      <img src="{{ post.thumbnail }}">
    </picture>
    <article>
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <div class="row">
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%d.%m.%Y' }}</time>
        <a href="{{ post.url }}">Mehr lesen</a>
      </div>
    </article>
  </li>
  {%- endfor -%}
</ul>
